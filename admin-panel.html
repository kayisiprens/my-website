        <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, limit, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Global deƒüi≈ükenler
        let db;
        let properties = [];
        let allPropertiesLoaded = false;



        // Firebase config'i API'den al
        async function initFirebase() {
          try {
            const response = await fetch('/.netlify/functions/firebase-config');
            const firebaseConfig = await response.json();
            
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            
            window.db = db;
            window.firebaseModules = {
                collection, getDocs, query, orderBy, limit, where
            };

            console.log('Firebase initialized successfully');
            
            // ƒ∞lanlarƒ± y√ºkle
            await loadProperties();
            
          } catch (error) {
            console.error('Firebase initialization error:', error);
          }
        }

        // ƒ∞lanlarƒ± Firebase'den y√ºkleme fonksiyonu
        async function loadProperties() {
            const featuredContainer = document.getElementById('featuredPropertiesContainer');
            const allContainer = document.getElementById('allPropertiesContainer');
            
            try {
                // ƒ∞lanlarƒ± Firebase'den √ßek
                const q = query(
                    collection(db, 'properties'),
                    orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await getDocs(q);
                properties = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // Firestore Timestamp'i Date'e √ßevir
                    if (data.createdAt && data.createdAt.toDate) {
                        data.createdAt = data.createdAt.toDate();
                    }
                    if (data.updatedAt && data.updatedAt.toDate) {
                        data.updatedAt = data.updatedAt.toDate();
                    }
                    
                    properties.push({ id: doc.id, ...data }); // Burada syntax hatasƒ± vardƒ±
                });
                
                if (properties.length === 0) {
                    featuredContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>Hen√ºz ƒ∞lan Bulunmuyor</h3>
                            <p>Yakƒ±nda yeni ilanlar eklenecektir.</p>
                        </div>
                    `;
                    allContainer.innerHTML = '';
                    return;
                }
                
                // √ñne √ßƒ±kan ilanlarƒ± g√∂ster (ilk 6)
                const featuredProperties = properties.slice(0, 6);
                featuredContainer.innerHTML = featuredProperties.map(property => createPropertyCard(property)).join('');
                
                // T√ºm ilanlarƒ± hazƒ±rla
                allContainer.innerHTML = properties.map(property => createPropertyCard(property)).join('');
                allPropertiesLoaded = true;
                
            } catch (error) {
                console.error('ƒ∞lanlar y√ºklenirken hata:', error);
                featuredContainer.innerHTML = `
                    <div class="error-state">
                        <h3>ƒ∞lanlar Y√ºklenemedi</h3>
                        <p>Bir hata olu≈ütu. L√ºtfen sayfayƒ± yenileyin.</p>
                        <button onclick="loadProperties()" style="background: #ffd700; color: #2c3e50; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 10px; cursor: pointer;">Tekrar Dene</button>
                    </div>
                `;
            }
        }

        // Sayfa y√ºklendiƒüinde Firebase'i ba≈ülat
        document.addEventListener('DOMContentLoaded', initFirebase);

<script>
// Cloudinary yapƒ±landƒ±rmasƒ±
const cloudinaryConfig = {
    cloudName: 'ddoy6aifm',
    uploadPreset: 'arsaofisim_preset'
};

// Global deƒüi≈ükenler
let currentEditingId = null;
let properties = [];

// Sayfa y√ºklendiƒüinde √ßalƒ±≈üacak kodlar
document.addEventListener('DOMContentLoaded', function() {
    // Auth state kontrol√º
    setTimeout(() => {
        if (window.auth && window.firebaseModules) {
            window.firebaseModules.onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    document.getElementById('userEmail').textContent = user.email;
                    showSection('dashboard');
                    loadProperties();
                    updateDashboardStats();
                } else {
                    window.location.href = 'admin-login.html';
                }
            });
        } else {
            console.error('Firebase mod√ºlleri y√ºklenemedi!');
            alert('Firebase baƒülantƒ±sƒ± kurulamadƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.');
        }
    }, 1000);
});

// Resim y√ºkleme fonksiyonu
async function uploadImages(files) {
    const uploadedUrls = [];
    
    for(let file of files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', cloudinaryConfig.uploadPreset);
        
        try {
            const response = await fetch(
                `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/image/upload`,
                {
                    method: 'POST',
                    body: formData
                }
            );
            
            const data = await response.json();
            uploadedUrls.push(data.secure_url);
        } catch (error) {
            console.error('Resim y√ºkleme hatasƒ±:', error);
        }
    }
    
    return uploadedUrls;
}

// Resim √∂nizleme
function previewImages(event) {
    const preview = document.getElementById('imagePreview');
    preview.innerHTML = '';
    
    const files = event.target.files;
    for(let i = 0; i < files.length; i++) {
        const file = files[i];
        if(!file.type.startsWith('image/')) continue;
        
        const img = document.createElement('img');
        img.style.maxWidth = '150px';
        img.style.maxHeight = '150px';
        img.style.margin = '5px';
        preview.appendChild(img);
        
        const reader = new FileReader();
        reader.onload = (function(aImg) { 
            return function(e) { 
                aImg.src = e.target.result; 
            }; 
        })(img);
        reader.readAsDataURL(file);
    }
}

// ƒ∞lan kaydetme fonksiyonu
async function saveProperty(event) {
    event.preventDefault();
    
    if (!window.db || !window.firebaseModules) {
        alert('Firebase baƒülantƒ±sƒ± kurulamadƒ±!');
        return false;
    }

    const submitButton = event.target.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.innerHTML;
    submitButton.innerHTML = 'Y√ºkleniyor...';
    submitButton.disabled = true;
    
    try {
        const formData = new FormData(event.target);
        const propertyData = {
            title: formData.get('title'),
            type: formData.get('type'),
            price: Number(formData.get('price')),
            location: formData.get('location'),
            features: formData.get('features'),
            images: [],
            createdAt: new Date(),
            updatedAt: new Date()
        };
        
        // Resimleri y√ºkle
        const imageFiles = formData.getAll('images');
        if(imageFiles.length > 0) {
            propertyData.images = await uploadImages(imageFiles);
        }
        
        if (currentEditingId) {
            // G√ºncelleme i≈ülemi
            const docRef = window.firebaseModules.doc(window.db, 'properties', currentEditingId);
            propertyData.updatedAt = new Date();
            await window.firebaseModules.updateDoc(docRef, propertyData);
            alert('ƒ∞lan ba≈üarƒ±yla g√ºncellendi!');
            currentEditingId = null;
        } else {
            // Yeni ekleme i≈ülemi
            await window.firebaseModules.addDoc(window.firebaseModules.collection(window.db, 'properties'), propertyData);
            alert('ƒ∞lan ba≈üarƒ±yla kaydedildi!');
        }
        
        event.target.reset();
        document.getElementById('imagePreview').innerHTML = '';
        loadProperties();
        updateDashboardStats();
        
    } catch (error) {
        console.error('Hata:', error);
        alert('Bir hata olu≈ütu: ' + error.message);
    } finally {
        submitButton.innerHTML = originalButtonText;
        submitButton.disabled = false;
    }
    
    return false;
}

// ƒ∞lanlarƒ± y√ºkleme fonksiyonu
async function loadProperties() {
    if (!window.db || !window.firebaseModules) return;

    const container = document.getElementById('propertyListContainer');
    
    try {
        container.innerHTML = `
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>ƒ∞lanlar y√ºkleniyor...</p>
            </div>
        `;

        const q = window.firebaseModules.query(
            window.firebaseModules.collection(window.db, 'properties'),
            window.firebaseModules.orderBy('createdAt', 'desc')
        );
        
        const querySnapshot = await window.firebaseModules.getDocs(q);
        properties = [];
        
        querySnapshot.forEach((doc) => {
            properties.push({id: doc.id,...doc.data() });
        });
        
        if(properties.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">Hen√ºz ilan bulunmuyor.</p>';
            return;
        }
        
        container.innerHTML = properties.map(property => `
            <div class="property-card">
                <div class="property-image">
                    ${property.images && property.images.length > 0 ? 
                        `<img src="${property.images[0]}" alt="${property.title}">` : 
                        '<div class="no-image">üè†</div>'
                    }
                </div>
                <div class="property-info">
                    <h3>${property.title}</h3>
                    <p>üìç ${property.location}</p>
                    <p>üí∞ ‚Ç∫${Number(property.price).toLocaleString()}</p>
                    <p>üè∑Ô∏è ${property.type === 'satilik' ? 'Satƒ±lƒ±k' : 'Kiralƒ±k'}</p>
                </div>
                <div class="property-actions">
                    <button class="edit-btn" onclick="editProperty('${property.id}')">D√ºzenle</button>
                    <button class="delete-btn" onclick="deleteProperty('${property.id}')">Sil</button>
                </div>
            </div>
        `).join('');
        
    } catch (error) {
        console.error('ƒ∞lanlar y√ºklenirken hata:', error);
        container.innerHTML = '<p style="text-align: center; color: #e74c3c; padding: 2rem;">ƒ∞lanlar y√ºklenirken hata olu≈ütu.</p>';
    }
}

// Dashboard istatistiklerini g√ºncelle
async function updateDashboardStats() {
    if (!properties.length) return;

    const total = properties.length;
    const sale = properties.filter(p => p.type === 'satilik').length;
    const rent = properties.filter(p => p.type === 'kiralik').length;

    document.getElementById('totalProperties').textContent = total;
    document.getElementById('saleProperties').textContent = sale;
    document.getElementById('rentProperties').textContent = rent;
}

// ƒ∞lan d√ºzenleme fonksiyonu
function editProperty(id) {
    const property = properties.find(p => p.id === id);
    
    if(property) {
        currentEditingId = id;
        showSection('add-property');
        
        const form = document.getElementById('propertyForm');
        form.elements['title'].value = property.title;
        form.elements['type'].value = property.type;
        form.elements['price'].value = property.price;
        form.elements['location'].value = property.location;
        form.elements['features'].value = property.features || '';
        
        const preview = document.getElementById('imagePreview');
        if (property.images && property.images.length > 0) {
            preview.innerHTML = property.images.map(url => 
                `<img src="${url}" style="max-width:150px;max-height:150px;margin:5px;">`
            ).join('');
        }
        
        // Buton tekstini deƒüi≈ütir
        const submitBtn = form.querySelector('.submit-btn');
        submitBtn.textContent = 'ƒ∞lanƒ± G√ºncelle';
    }
}

// ƒ∞lan silme fonksiyonu
async function deleteProperty(id) {
    if(!confirm('Bu ilanƒ± silmek istediƒüinizden emin misiniz?')) return;
    
    if (!window.db || !window.firebaseModules) {
        alert('Firebase baƒülantƒ±sƒ± kurulamadƒ±!');
        return;
    }

    try {
        await window.firebaseModules.deleteDoc(window.firebaseModules.doc(window.db, 'properties', id));
        alert('ƒ∞lan ba≈üarƒ±yla silindi!');
        loadProperties();
        updateDashboardStats();
    } catch (error) {
        console.error('Silme hatasƒ±:', error);
        alert('ƒ∞lan silinirken hata olu≈ütu: ' + error.message);
    }
}

// Seksiyon g√∂sterme fonksiyonu
function showSection(sectionId) {
    // Editing modunu sƒ±fƒ±rla
    if (sectionId !== 'add-property') {
        currentEditingId = null;
        const form = document.getElementById('propertyForm');
        if (form) {
            form.reset();
            document.getElementById('imagePreview').innerHTML = '';
            form.querySelector('.submit-btn').textContent = 'ƒ∞lanƒ± Kaydet';
        }
    }
    
    document.querySelectorAll('.section').forEach(section => {
        section.style.display = 'none';
    });
    
    const selectedSection = document.getElementById(sectionId);
    if(selectedSection) {
        selectedSection.style.display = 'block';
    }
    
    document.querySelectorAll('.sidebar-menu a').forEach(link => {
        link.classList.remove('active');
    });
    
    const activeLink = document.querySelector(`.sidebar-menu a[onclick*="${sectionId}"]`);
    if(activeLink) {
        activeLink.classList.add('active');
    }

    // Dashboard'a ge√ßince istatistikleri g√ºncelle
    if (sectionId === 'dashboard') {
        updateDashboardStats();
    }
}

// √áƒ±kƒ±≈ü yapma fonksiyonu
async function logout() {
    if(!confirm('√áƒ±kƒ±≈ü yapmak istediƒüinize emin misiniz?')) return;
    
    if (!window.auth || !window.firebaseModules) {
        window.location.href = 'index.html';
        return;
    }

    try {
        await window.firebaseModules.signOut(window.auth);
        window.location.href = 'index.html';
    } catch (error) {
        console.error('√áƒ±kƒ±≈ü hatasƒ±:', error);
        alert('√áƒ±kƒ±≈ü yaparken hata olu≈ütu');
    }
}

// Hata yakalama
